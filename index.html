<!--!DOCTYPE is a piece of code you always introduce your HTML pages with. It is known as a declaration. It is being used 
to decide if the page has been designed using modern web standards or to work with older browsers.-->

<!DOCTYPE html>

<!--You are defining the language of the content with lang="eng".-->
<html lang="eng">
<head>

<!--Defines the title of the webpage on the tab-->
<title>Interweb Pages</title>

</head>
<body>
<p> Hello's ^.^ </p>
</body>
</html>
